<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Universal Image Generator</title>
  </head>
  <body class="bg-dark">
    <header class="mb-4">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Universal Image Generator</span>
        </div>
      </nav>
    </header>
    <div class="container mb-4">
      <form class="d-flex flex-column">
        <div class="mb-3">
          <h1 class="h1 text-center text-light">Search Images</h1>
          <p class="text-light text-center">
            Tip: Click on any Image to Download
          </p>
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="search"
            placeholder="Eg. nature, bike, car, etc...."
            id="search"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="container mb-4">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="image-container"></div>
    </div>
    <div class="footer">
      <p class="text-light text-center" style="text-align: center">
        Developed by
        <a href="https://github.com/anzeqar" class="link-info" target="_blank"
          >@anzeqar</a
        >
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
